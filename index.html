<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="jsRapPiano.css" />
<link rel="stylesheet" href="index.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jsRapPiano.js"></script>
<script>

$(document).ready(function(){
$('#demo1').jsRapPiano({
	octave:2,
	octaves:3,
	onClick:function(index,frequency){
		$('#frequency').text(Math.round(frequency) + ' Hz');
	}
});
});

</script>
</head>
<body>
<div id="divMain">
<div id="divGitHub">
<div id="GitHub" onclick="location.href='https://github.com/Thibor/jsRapPiano'"></div>
</div>
<div id="demo1" ></div>
<div id="frequency" ></div>
</div>
</body>
</html>
